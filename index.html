<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Interactive Resume Builder</h1>

    <form id="ResumeForm">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required><br><br>

            <label for="email">Email:</label>
            <input type="text" name="email" id="email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" required><br><br>
        </fieldset>
    
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea name="education" id="education" rows="5" required></textarea > <br><br>
        </fieldset>

        <fieldset>
            <legend>Experiance</legend>
            <label for="experiance">Experiance:</label>
            <textarea name="experiance" id="experiance" rows="5" required></textarea > <br><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skill">Skills:</label>
            <textarea name="skill" id="skill" rows="5" required></textarea > <br><br>
        </fieldset>
<br>

        <button type="submit">Generate Resume Below</button>
    </form>
</body>
</html>
